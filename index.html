<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellrechner WebApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <button onclick="showPage('bestellung')">Bestellung</button>
    <button onclick="showPage('einstellungen')">Einstellungen</button>
  </header>

  <!-- Seite: Bestellung -->
  <section id="bestellung" class="page">
    <h1>Bestellung</h1>
    <div id="artikelListe"></div>

    <div class="gesamt">
      <p>Gesamtbetrag: <span id="gesamtBetrag">0.00 €</span></p>
    </div>
  </section>

  <!-- Seite: Einstellungen -->
  <section id="einstellungen" class="page" style="display:none;">
    <h1>Einstellungen</h1>

    <div>
      <label>Anzahl Artikel: </label>
      <input type="number" id="anzahlArtikel" min="1" max="12" value="3" onchange="updateArtikelCount()">
    </div>

    <div id="artikelEinstellungen"></div>

    <div>
      <label>Becherpfand (€): </label>
      <input type="number" id="pfandInput" step="0.1" value="0.5">
    </div>

    <button onclick="saveSettings()">Speichern</button>
  </section>

  <script src="app.js"></script>
</body>
</html>
